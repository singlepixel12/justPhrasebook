<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="application-name" content="Phrasebook" />
    <meta name="apple-mobile-web-app-title" content="Phrasebook" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>Phrasebook</title>

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#000000" />
    <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                'ui-sans-serif',
                'system-ui',
                'Segoe UI',
                'Roboto',
                'Helvetica Neue',
                'Arial',
                'Noto Sans',
                'Apple Color Emoji',
                'Segoe UI Emoji',
              ],
            },
          },
        },
      };
    </script>
    <style>
      /* Base top padding for all platforms (extra 12px) */
      header.ios-safe { padding-top: 0.75rem; transition: padding-top 200ms ease; }
      /* On non-iOS (no safe-area), condense removes just the extra 12px */
      header.header-condensed.ios-safe { padding-top: 0; }
      /* iOS standalone safe-area: keep safe-area, drop only the extra 12px when condensed */
      @supports (padding: env(safe-area-inset-top)) {
        header.ios-safe { padding-top: calc(env(safe-area-inset-top) + 0.75rem); }
        header.header-condensed.ios-safe { padding-top: env(safe-area-inset-top); }
      }
      /* App-like touch feel */
      * { -webkit-tap-highlight-color: transparent; }
      html, body { overscroll-behavior-y: none; }
      button, a { touch-action: manipulation; }
    </style>
  </head>
  <body class="bg-black text-slate-100 antialiased selection:bg-blue-500/30 selection:text-slate-100">
    <main id="app" class="min-h-screen max-w-md mx-auto p-4">Loading…</main>
    <script src="./data/phrases.js"></script>
    <script src="./app.js"></script>
  </body>
  
</html>
